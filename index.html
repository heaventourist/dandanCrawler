<!DOCTYPE html>
<html>
  <head>
    <title>dandan crawler</title>
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <h1>蛋蛋影视网爬虫</h1>
    <form id="form">
      <label for="classfication">分类:</label><br>
      <input type="text" id="classification" name="classification"><br>
      <label for="country">地区:</label><br>
      <input type="text" id="country" name="country"><br>
      <label for="year">年代:</label><br>
      <input type="text" id="year" name="year"><br>
      <label for="title">电影名:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="rate">评分:</label><br>
      <input type="text" id="rate" name="rate"><br>
      <label for="startIndex">起始页:</label><br>
      <input type="text" id="startIndex" name="startIndex"><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <p id="info"></p>
    <button id="prev-page">Prev</button>
    <button id="next-page">Next</button>
    <br>
    <ul id="content">
    </ul>
  </body>
</html>
