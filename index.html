<!DOCTYPE html>
<html>
  <head>
    <title>dandan crawler</title>
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <h1>蛋蛋影视网爬虫</h1>
    <form id="form">
      <label for="classfication">分类:</label><br>
      <select id="classification" name="classification">
        <option value="">所有</option>
        <option value="剧情">剧情</option>
        <option value="喜剧">喜剧</option>
        <option value="动作">动作</option>
        <option value="爱情">爱情</option>
        <option value="科幻">科幻</option>
        <option value="悬疑">悬疑</option>
        <option value="惊悚">惊悚</option>
        <option value="恐怖">恐怖</option>
        <option value="犯罪">犯罪</option>
        <option value="同性">同性</option>
        <option value="音乐">音乐</option>
        <option value="歌舞">歌舞</option>
        <option value="传记">传记</option>
        <option value="历史">历史</option>
        <option value="战争">战争</option>
        <option value="西部">西部</option>
        <option value="奇幻">奇幻</option>
        <option value="冒险">冒险</option>
        <option value="灾难">灾难</option>
        <option value="武侠">武侠</option>
        <option value="伦理">伦理</option>
        </select><br>
      <label for="country">地区:</label><br>
      <select id="country" name="country">
        <option value="">所有</option>
        <option value="中国大陆">中国大陆</option>
        <option value="美国">美国</option>
        <option value="香港">香港</option>
        <option value="台湾">台湾</option>
        <option value="日本">日本</option>
        <option value="韩国">韩国</option>
        <option value="英国">英国</option>
        <option value="法国">法国</option>
        <option value="德国">德国</option>
        <option value="意大利">意大利</option>
        <option value="西班牙">西班牙</option>
        <option value="印度">印度</option>
        <option value="泰国">泰国记</option>
        <option value="俄罗斯">俄罗斯</option>
        <option value="伊朗">伊朗争</option>
        <option value="加拿大">加拿大</option>
        <option value="澳大利亚">澳大利亚</option>
        <option value="爱尔兰">爱尔兰</option>
        <option value="瑞典">瑞典</option>
        <option value="巴西">巴西</option>
        <option value="丹麦">丹麦</option>
      </select><br>
      <label for="year">年代:</label><br>
      <input type="text" id="year" name="year"><br>
      <label for="title">电影名:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="rate">评分:</label><br>
      <input type="text" id="rate" name="rate"><br>
      <label for="startIndex">起始页:</label><br>
      <input type="text" id="startIndex" name="startIndex"><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <p id="info"></p>
    <button id="prev-page-top">Prev</button>
    <button id="next-page-top">Next</button>
    <br>
    <ul id="content">
    </ul>
    <button id="prev-page-bottom">Prev</button>
    <button id="next-page-bottom">Next</button>
  </body>
</html>
